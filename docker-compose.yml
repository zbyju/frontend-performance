version: "3.4"

services:
  ui:
    build: ui
    image: ui
    restart: "no"
    volumes:
      - ./ui/src:/usr/app/src
      - ./ui/public:/usr/app/public
    ports:
      - 3000:3000
    depends_on:
      - api

  api:
    build: api
    image: api
    restart: "no"
    volumes:
      - ./api:/usr/app
    ports:
      - 4000:4000
    depends_on:
      - database
      - flyway
    env_file:
      - project.env

  database:
    container_name: dab-p2-database
    image: postgres:14.1
    restart: "no"
    env_file:
      - project.env

  flyway:
    image: flyway/flyway:8.4.0-alpine
    depends_on:
      - database
    volumes:
      - .:/flyway/sql
    command: -connectRetries=60 -baselineOnMigrate=true migrate
    env_file:
      - project.env
